<head>
    <meta name="color-scheme" content="light dark">
    <link rel="preload stylesheet" href="{{{cssURL}}}" as="style">
    <title>{{> title}}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="{{> description}}">
 {{#avatar}}<link rel="apple-touch-icon" href="{{{avatar}}}">
 <link rel="icon" href="{{{avatar}}}" sizes="16x16" type="image/png">
 <link rel="mask-icon" href="{{{avatar}}}" type="image/x-icon">{{/avatar}}
  <link rel="alternate" type="application/rss+xml" title="{{title}}" href="/feed.rss">
  <link rel="canonical" href="{{> canonical}}">
</head>
